{% extends 'layouts/base.html' %}
{% block content %}
    <h1> All students </h1>
        <table class="table">
            <tr><td>ID</td> <td>Name</td> <td>Age</td> <td>Image</td>
                <td> Show</td>
            </tr>
            {% for std in students %}
                <tr>
                    <td>{{std.id}}</td>
                      <td>{{std.name}}</td>
                      <td>{{std.age}}</td>
                      <td>{{std.pic}}</td>
                    <td><a class="btn btn-primary" href="{% url 'students_info' std.id %}"> Show</a></td>
                </tr>
            {% endfor %}

        </table>

{% endblock %}
